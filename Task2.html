<body>

        <p>Age:</p>
        
        <select name="" id="select">
            <option value="text">---choose age from here</option>
            <option value="text">Below 18 years</option>
            <option value="text">between 18-25</option>
            <option value="text">   Between 25-40 years</option>
            <option value="text">Between 40-60 years</option>
            <option value="text">Between 40-60 Years</option>
            <option value="text">Above 60 years</option>
            
        </select>
    </form>
